[package]
name = "trimsec"
description = "Strategic (& fast) content consumption planner."
authors = ["HitBlast <hitblastlive@gmail.com>"]
version = "0.3.1"
edition = "2021"
repository = "https://github.com/hitblast/trimsec"
homepage = "https://github.com/hitblast/trimsec"
license = "MIT"
readme = "README.md"
exclude = ["assets/*"]

[dependencies]
clap = { version = "4", features = ["derive"] }
colored = "3"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
